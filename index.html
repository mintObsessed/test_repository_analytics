<style>
  .my-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .my-button:hover {
    background-color: #45a049; /* Darker green on hover */
  }

  form {
    max-width: 400px;
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fafafa;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  select, input[type="radio"], input[type="checkbox"] {
    margin-top: 6px;
    margin-bottom: 12px;
  }

  button[type="submit"] {
    background-color: #2196F3;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #1976D2;
  }
</style>

<!-- NEW SCRIPT for dataLayer push -->
<script>
  // Make sure dataLayer exists
  window.dataLayer = window.dataLayer || [];

  function trackButtonClick() {
    dataLayer.push({
      'event': 'button_click',
      'button_id': 'myButton',
      'button_text': 'Click Me'
    });
    alert("Button clicked! dataLayer push sent ✅");
  }

  function trackFormSubmit(event) {
    event.preventDefault(); // stop default refresh
    dataLayer.push({
      'event': 'form_submit',
      'form_id': 'optionsForm'
    });
    alert("Form submitted! dataLayer push sent ✅");
  }
</script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZRDWFQ5"

  <h1>This writes here</h1>
  <p>Welcome to my dummy site for testing Google Analytics.</p>

  <!-- Updated button -->
  <button class="my-button" id="myButton" onclick="trackButtonClick()">
    Click Me
  </button>

  <!-- New multiple-choice form -->
  <form id="optionsForm" onsubmit="trackFormSubmit(event)">
    <label for="color">Choose your favorite color:</label>
    <select id="color" name="color" required>
      <option value="">-- Select an option --</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <label>Pick your preferred device:</label>
    <input type="radio" id="desktop" name="device" value="desktop" required>
    <label for="desktop">Desktop</label><br>
    <input type="radio" id="mobile" name="device" value="mobile">
    <label for="mobile">Mobile</label><br>
    <input type="radio" id="tablet" name="device" value="tablet">
    <label for="tablet">Tablet</label>

    <label>Select your interests:</label>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">Music</label><br>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="tech" name="interest" value="tech">
    <label for="tech">Tech</label>

    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>This is the end</p>
  </footer>
</body>
